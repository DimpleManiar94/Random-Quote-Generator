<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid background-color">
  <div class="row vertical-align">
    <div class="col-md-5 quote-box">
      <blockquote>
    <p class="text-center"><i class="fa fa-quote-left color " style="font-size:24px;"></i><span class="color"></span></p>
    <footer class="text-right color"></footer>
  </blockquote>
      <a href="https://twitter.com/share" data-text="replace" target="_blank"><i class="fa fa-twitter-square color" style="font-size:40px;"></i></a>
      <button class="btn background-color pull-right" style="color: white;">New quote</button>
    </div>
  </div> 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
